<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taeksoolee/common-css</title>
  <link href="./dist/common.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    .copy-btn-wrapper {
      position: absolute;
      &>* {
        position: relative;
      }
    }
  </style>
</head>

<body class="mt-0 mb-0">
  <main x-data="{link, linkMin}">
    <div class="px-10">
      <header class="mb-6">
        <h1>😁 taeksoolee/common-css</h1>
        <h6 class="mt-0">
          <i class="fa-solid fa-arrow-right"></i>&nbsp;
          <span data-tooltip="github page">
            <a class="t-blue-2" href="https://github.com/taeksoolee/common-css">Document Link</a>
          </span>
        </h6>
      </header>

      <section class="mt-16">
        <h3>🚀 Getting Started</h3>
        
        <h6>🧩 Add Link In Your HTML head</h6>

        <template x-for="_link in [link, linkMin]">
          <div x-data="{link: _link, isShownCopyBtn: true}" x-on:mouseover="() => isShownCopyBtn = true" x-on:mouseout="() => isShownCopyBtn = false">
            <div x-show="isShownCopyBtn" class="copy-btn-wrapper p-4">
              <button class="float-right" data-tooltip="copy" data-placement="bottom">
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
            <code class="pa-10 my-4 w-full" x-text="link" ></code>
          </div>
        </template>
      </section>

      <footer class="align-center">
        <div>
          <p>This page used <a href="https://v2.picocss.com/docs/v2">picocss v2</a>.</p>
        </div>
      </footer>
    </div>
  </main>

  <script>

    const link = '<link href="https://taeksoolee.github.io/common-css/dist/common.css" rel="stylesheet" crossorigin="anonymous">';
    const linkMin = '<link href="https://taeksoolee.github.io/common-css/dist/common.min.css" rel="stylesheet" crossorigin="anonymous">';
  </script>
</body>

</html>
